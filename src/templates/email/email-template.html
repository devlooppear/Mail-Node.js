<!-- src/templates/email/email-template.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <title>Email Template</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-primary">Olá, {{name}}!</h1>
                <p class="card-text">Bem-vindo ao nosso serviço. Estamos felizes em tê-lo conosco.</p>
                <p class="card-text">{{message}}</p>
                <hr />
                <p class="text-muted">Atenciosamente,<br />Equipe XYZ</p>
            </div>
        </div>
    </div>
</body>
</html>
